<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cesium.com/downloads/cesiumjs/releases/1.128/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.128/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="actionBar">
    <label>Action:
      <select id="actionPicker">
        <option value="addAirDefence">Add Air Defence</option>
        <option value="deleteEntity">Delete</option>
      </select>
    </label>
    <div id="addAirDefenceControl">
      <label>Type:
        <select id="typePicker">
          <option value="friendly">Friendly</option>
          <option value="enemy">Enemy</option>
        </select>
      </label>
      <input type="number" id="radiusInput" placeholder="Radius (meters)" value="20000">
    </div>
  </div>
  <script src="cesium-token.js"></script>
  <script src="public/main.js"></script>
</body>
</html>
